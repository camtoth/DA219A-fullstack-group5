<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- from https://css-tricks.com/emoji-as-a-favicon/ -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍕</text></svg>">
  <title>Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../resturant/resturant_styles.css">
</head>

<body>
  <div class="flex-container mx-2 my-2">
    <div class="row mx-2">
      <!-- Restaurant tables container -->
      <div class="col-8">
        <div class="row">
          <div class="col-12 mb-3">
            <div class="d-flex px-4 py-4 border">
              <div class="row row-cols-auto g-3 justify-content-between" id="js-tablescontainer">
                <!-- j-c-end, j-c-start, j-c-between, j-c-around -->
              </div>
            </div>
          </div>
          <div class="col-12 mt-2">
            <!-- Orders tabs -->
            <ul class="nav nav-tabs justify-content-center" id="tabs-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tabs-placed-order-tab" data-bs-toggle="tab"
                  data-bs-target="#tabs-placed-order" type="button" role="tab" aria-controls="tabs-placed-order"
                  aria-selected="true">Placed order</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tabs-current-order-tab" data-bs-toggle="tab"
                  data-bs-target="#tabs-current-order" type="button" role="tab" aria-controls="tabs-current-order"
                  aria-selected="false">Current order</button>
              </li>
            </ul>
            <div class="tab-content" id="tabs-tabContent">
              <div class="tab-pane fade show active border-start border-end border-bottom p-3 overflow-y-scroll"
                style="height: 200px" id="tabs-placed-order" role="tabpanel" aria-labelledby="tabs-placed-order-tab">
                <h4>Items already ordered for this table<br></h4>
                <div class="container">
                  <ul class="list-group list-group-flush" id="js-placedorderscontainer">
                  </ul>
                </div>
              </div>
              <div class="tab-pane fade border-start border-end border-bottom p-3 overflow-y-scroll"
                style="min-height: 200px" id="tabs-current-order" role="tabpanel"
                aria-labelledby="tabs-current-order-tab">
                <h4>Current order<br></h4>
                <div class="container">
                  <ul class="list-group list-group-flush" id="js-newordercontainer">
                  </ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- Menu element -->
      <div class="col-4">
        <div class="row">
          <div class="col">
            <div class="accordion" id="js-menu-accordion">
            </div>
            <div class="row pt-2 justify-content-between">
              <div class="d-grid gap-2 col-6 mx-auto"><button type="button" class="js-place-order-button btn btn-success">Place order</button>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto"><button type="button" class="js-checkout-button btn btn-primary">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="../resturant/restaurant.js"></script>
</body>

</html>
