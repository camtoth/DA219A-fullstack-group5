<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--from https://css-tricks.com/emoji-as-a-favicon/-->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçï</text></svg>">

            <div class="row justify-content-between" id="js-tablescontainer"><!-- j-c-end, j-c-start, j-c-between, j-c-around -->
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col">
              <div class="accordion" id="js-menu-accordion">
              </div>
              <div class="row pt-2 justify-content-between">
                <div class="d-grid gap-2 col-6 mx-auto"><button type="button" class="btn btn-success">Place order</button></div>
                <div class="d-grid gap-2 col-6 mx-auto"><button type="button" class="btn btn-primary">Checkout</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
